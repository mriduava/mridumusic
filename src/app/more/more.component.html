<div class="container mt-3 bg-warning">
  <div class="row p-3">
    <div class="col-md-12 mx-0 p-lg-3" *ngFor="let more of mores">
       <div class="card flex-row flex-wrap p-3">
           <div class="card-header border-0">
               <img src="{{more.artworkUrl100}}" class="card-img-top w-100">
           </div>
           <div class="card-block px-5 mx-3">
               <h5 class="card-title">{{more.trackCensoredName}}</h5>
               <h5 class="text-warning">Artist: {{more.artistName}}</h5>
               <p class="card-text">Price: {{more.collectionPrice}} {{more.currency}}</p>
               
           </div> 
           <div class="card-block pl-lg-5 ml-lg-5">
             <p>Kind: {{more.kind}}</p>
             <p>Genre: {{more.primaryGenreName}}</p>
             <p>Duration: {{more.trackTimeMillis}} ms</p>
             <a [href]="more.previewUrl" target="_blank" class="btn btn-outline-warning btn-sm">Music Preview</a>
           </div>
       </div>
    </div>
  </div>
</div>
